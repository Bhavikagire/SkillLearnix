{% extends 'base.html' %}  <!-- Use a base template if you have one -->

{% block content %}
  <h1>Announcement Management</h1>

  <a href="{% url 'add_announcement' %}">Add Announcement</a>

  <ul>
    {% for announcement in announcements %}
      <li>
        {{ announcement.title }}
        <a href="{% url 'edit_announcement' announcement.id %}">Edit</a>
        <a href="{% url 'delete_announcement' announcement.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
