{% extends 'base.html' %}  <!-- Use a base template if you have one -->

{% block content %}
  <h1>Delete Announcement</h1>

  <p>Are you sure you want to delete the announcement "{{ announcement.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
{% endblock %}
