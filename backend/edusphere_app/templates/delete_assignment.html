<!-- delete_assignment.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Delete Assignment</h2>
  <p>Are you sure you want to delete the assignment "{{ assignment.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
    <a href="{% url 'assignment_list' %}">Cancel</a>
  </form>
{% endblock %}
