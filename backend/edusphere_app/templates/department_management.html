{% extends 'base.html' %}  <!-- Use a base template if you have one -->

{% block content %}
  <h1>Department Management</h1>

  <h2>Existing Departments</h2>
  <ul>
    {% for department in departments %}
      <li>{{ department.name }} <a href="{% url 'edit_department' department.id %}">Edit</a> | <a href="{% url 'delete_department' department.id %}">Delete</a></li>
    {% endfor %}
  </ul>

  <h2>Add New Department</h2>
  <form method="post" action="{% url 'add_department' %}">
    {% csrf_token %}
    <label for="department_name">Department Name:</label>
    <input type="text" id="department_name" name="department_name" required>
    <button type="submit">Add Department</button>
  </form>
{% endblock %}
