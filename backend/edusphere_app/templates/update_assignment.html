<!-- update_assignment.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Update Assignment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Assignment</button>
  </form>
  <a href="{% url 'assignment_details' assignment.id %}">Cancel</a>
{% endblock %}
