<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Detail</title>
</head>
<body>
    <h1>Instructor Detail: {{ instructor.name }}</h1>
    <p>Gender: {{ instructor.gender }}</p>

    <p>Email: {{ instructor.email }}</p>
    <p>Contact Number: {{ instructor.contact_number }}</p>
</body>
</html>
