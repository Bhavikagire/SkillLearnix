{% extends 'base.html' %}  <!-- Use a base template if you have one -->

{% block content %}
  <h1>Edit Department</h1>

  <form method="post">
    {% csrf_token %}
    <label for="department_name">Department Name:</label>
    <input type="text" id="department_name" name="department_name" value="{{ department.name }}" required>
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
