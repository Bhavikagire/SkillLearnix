<div class="container">
    <h2>Create Instructor</h2>
    <form (ngSubmit)="createInstructor()" #instructorForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="instructor.name" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" class="form-control" [(ngModel)]="instructor.gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" [(ngModel)]="instructor.dateOfBirth" required>
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" name="department" class="form-control" [(ngModel)]="instructor.department" required>
          <option value="Science">Science</option>
          <option value="Arts">Arts</option>
          <option value="Engineering">Engineering</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="instructor.email" required>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" class="form-control" [(ngModel)]="instructor.contactNumber" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Instructor</button>
    </form>
  </div>
