<p>instructor-list works!</p>
<h2>Instructor List</h2>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Department</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let instructor of instructors">
      <td>{{ instructor.name }}</td>
      <td>{{ instructor.department }}</td>
      <td>{{ instructor.email }}</td>
      <td>
        <a [routerLink]="['/', 'instructors', instructor.id]">Details</a>
        <a [routerLink]="['/', 'instructors', instructor.id, 'update']">Update</a>
        <button (click)="deleteInstructor(instructor.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
